# --- 0. Visual Settings ---
# Make the active pane border distinct & double lines
set -g pane-border-lines double
set -g pane-active-border-style "bg=default fg=#{@ctp_mauve}"
set -g pane-border-style "bg=default fg=#{@ctp_surface_1}"
# Ensure tmux uses 256 colors and supports True Color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# --- 1. General Settings ---
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set-window-option -g automatic-rename on
set-option -g renumber-windows on
set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Default shell
set-option -g default-shell "/bin/zsh"

# --- 2. Key Bindings ---
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind g popup -d "#{pane_current_path}" -E -w 80% -h 70%

# --- 3. Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-censible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum' 

# --- 4. Appearance (Catppuccin) ---
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @sessionx-bind 'o'          # Press Prefix + o to open the manager
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'  # If you use zoxide, this is magic
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'

# This line tells it to show the application name (like nvim, zsh)
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Configure the right side of the status bar
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# --- 5. Restore Settings ---
set -g @continuum-restore 'on'
set -g @resurrect-dir "~/.config/tmux/resurrect"
set -g @resurrect-strategy-nvim 'session'

# --- 6. Initialize ---
run '~/.tmux/plugins/tpm/tpm'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux 
source-file ~/.config/tmux/generated.conf

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
